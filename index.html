<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickHost</title>
    <link rel="icon" type="image/png" href="pfp.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-3298943858369433">
</head>
<body>
    <div id="overlay">
        <div id="enter-text">click me to enter</div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="4976-181688519_small.mp4" type="video/mp4">
    </video>
    <div class="content">
        <div class="profile-box">
            <div class="profile">
                <h1 id="username">QuickHost</h1>
            </div>
            <p id="p1">Get A Domain</p>
            <div class="links">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScV0QhDiDU7B9bj7-FPKYM6OglBLTXKoOwQiOH4lcUy1J-TzQ/viewform" class="link">Form to Get One</a>
            </div> <br>
            </div>
            </div>
            <div class="volume-container">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
                <label for="volume-control" class="volume-label">volume</label>
            </div>
        </div>

        <audio id="bg-music" src="bg.mp3" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            const bgMusic = document.getElementById('bg-music');
            const volumeControl = document.getElementById('volume-control');

            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    content.style.display = 'flex';
                    bgMusic.play();
                }, 1000);
            });
            volumeControl.addEventListener('input', (e) => {
                bgMusic.volume = e.target.value;
            });
        });
    </script>
</body>
</html>
